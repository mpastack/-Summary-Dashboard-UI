
<div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
  <mat-form-field appearance="outline">
    <mat-label>Filter Users</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Search by username, status, log" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="exportToExcel()">
    <mat-icon>download</mat-icon> Export to Excel
  </button>
</div>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>


  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let user">{{user.username}}</td>
  </ng-container>


  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let user">
      <span [ngClass]="user.status === 'Active' ? 'status-active' : 'status-inactive'">
        <mat-icon>{{ user.status === 'Active' ? 'check_circle' : 'cancel' }}</mat-icon>
        {{user.status}}
      </span>
    </td>
  </ng-container>


  <ng-container matColumnDef="log">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Log</th>
    <td mat-cell *matCellDef="let user">{{user.log}}</td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
